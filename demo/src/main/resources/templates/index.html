<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <header>
        <section>
            <h1>Student Registration Form</h1>
            <form id="registrationForm" th:action="@{/register}" th:object="${student}" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:field="*{name}" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}" required><br><br>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" th:field="*{dob}" required><br><br>
                <label for="major">Major:</label>
                <select id="major" name="major" th:field="*{major}">
                    <option value="Computer Science">Computer Science</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Biology">Biology</option>
                    <!-- Add more options for other major courses from UW -->
                </select><br><br>
                <label for="years">Years in Program:</label>
                <input type="number" id="years" name="years" th:field="*{years}" required><br><br>
                <button type="submit">Register</button>
            </form>
        </section>
    </header>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            // Get form data
            var formData = new FormData(this);
            // Convert form data to JSON object
            var jsonObject = {};
            formData.forEach(function(value, key) {
                jsonObject[key] = value;
            });
            // Send form data to backend
            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonObject)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                // Optionally, you can redirect the user to another page
                window.location.href = '/';
            })
            .catch(error => {
                console.error('Error:', error);
                // Handle errors or display error messages to the user
            });
        });
    </script>
</body>
</html>
