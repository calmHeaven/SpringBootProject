<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        /* Additional custom styles */
        body {
    background-color: #f9f9f9;
    color: #333;
    font-family: 'Poppins', sans-serif;
}

.navbar {
    background-color: #5e35b1; /* Deep purple */
    padding: 1rem 0.5px; /* Add padding for better spacing */

}

.navbar-brand,
.navbar-nav .nav-link {
    color: #fff;
    font-weight: bold; /* Make the text bolder */
}

.navbar-brand:hover,
.navbar-nav .nav-link:hover {
    color: #ffc107; /* Yellow on hover */
}

.form-group {
    margin-bottom: 1.5rem;
}

Add some styling for input fields
.form-control {
    border: 2px solid #5e35b1; /* Match with navbar color */
    border-radius: 5px;
    transition: border-color 0.3s ease-in-out; /* Add smooth transition effect */
}

.form-control:focus {
    border-color: #ffc107; /* Yellow on focus */
}

/* Add some styling for buttons */
.btn {
    background-color: #5e35b1; /* Deep purple */
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 0.5rem 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out; /* Add smooth transition effect */
}

.btn:hover {
    background-color: #ffc107; /* Yellow on hover */
}
/* Add glass effect to registration form */
.registration-form {
    background: rgba(255, 255, 255, 0.5); /* Semi-transparent white background */
    padding: 20px;
    border-radius: 10px;
    backdrop-filter: blur(10px); /* Apply blur effect */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add shadow for depth */
}

/* Style the input fields and buttons within the registration form */
.registration-form input[type="text"],
.registration-form input[type="email"],
.registration-form input[type="password"],
.registration-form button {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: none;
    border-radius: 5px;
    background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for inputs */
}

.registration-form button {
    background-color: #5e35b1; /* Deep purple */
    color: #fff;
    cursor: pointer;
}

.registration-form button:hover {
    background-color: #ffc107; /* Yellow on hover */
}


        /* Additional custom styles can be added here */
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/demo/src/main/resources/templates/home/homepage.html">School Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/demo/src/main/resources/templates/home/homepage.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-5">Registration</h1>
        
        <!-- Registration form -->
        <form id="registrationForm" action="http://localhost:8080/api/v1/student" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="major">Major:</label>
                <select class="form-control" id="major" name="major">
               <option value="Aboriginal Governance">Aboriginal Governance (See Indigenous Studies)</option>
        <option value="Anthropology">Anthropology</option>
        <option value="Applied Computer Science">Applied Computer Science</option>
        <option value="Bioanthropology">Bioanthropology</option>
        <option value="Biochemistry">Biochemistry</option>
        <option value="Biology">Biology</option>
        <option value="Biopsychology">Biopsychology - see Neuroscience</option>
        <option value="Business & Administration">Business & Administration</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Classics">Classics (Greek and Roman Studies)</option>
        <option value="Conflict Resolution Studies">Conflict Resolution Studies</option>
        <option value="Criminal Justice">Criminal Justice</option>
        <option value="Dance Program">Dance Program</option>
        <option value="Developmental Studies">Developmental Studies</option>
        <option value="Disability Studies">Disability Studies</option>
        <option value="East Asian Languages & Cultures">East Asian Languages & Cultures</option>
        <option value="Economics">Economics</option>
        <option value="Economics and Finance">Economics and Finance</option>
        <option value="Education">Education</option>
        <option value="English">English</option>
        <option value="Environmental Studies and Sciences">Environmental Studies and Sciences</option>
        <option value="French Studies">French Studies</option>
        <option value="Geography">Geography</option>
        <option value="German-Canadian Studies">German-Canadian Studies</option>
        <option value="German Studies">German Studies</option>
        <option value="History">History</option>
        <option value="History of Art">History of Art</option>
        <option value="Human Rights">Human Rights</option>
        <option value="Indigenous Languages">Indigenous Languages</option>
        <option value="Indigenous Studies">Indigenous Studies (formerly Aboriginal Governance)</option>
        <option value="Interdisciplinary Linguistics">Interdisciplinary Linguistics</option>
        <option value="International Development Studies">International Development Studies</option>
        <option value="Italian Studies">Italian Studies</option>
        <option value="Kinesiology & Applied Health">Kinesiology & Applied Health</option>
        <option value="Linguistics">Linguistics (See Interdisciplinary Linguistics)</option>
        <option value="Mathematics & Statistics">Mathematics & Statistics</option>
        <option value="Neuroscience">Neuroscience</option>
        <option value="Mennonite Studies">Mennonite Studies</option>
        <option value="Modern Languages and Literatures">Modern Languages and Literatures</option>
        <option value="Philosophy">Philosophy</option>
        <option value="Physics">Physics</option>
        <option value="Political Science">Political Science</option>
        <option value="Psychiatric Nursing">Psychiatric Nursing (Collaborative program with Brandon University)</option>
        <option value="Psychology">Psychology</option>
        <option value="Religion & Culture">Religion & Culture (formerly Religious Studies)</option>
        <option value="Rhetoric and Communications">Rhetoric and Communications</option>
        <option value="Sociology">Sociology</option>
        <option value="Spanish Studies">Spanish Studies</option>
        <option value="Statistics">Statistics - see Mathematics & Statistics</option>
        <option value="Theatre & Film">Theatre & Film</option>
        <option value="Theatre & Film - Dance Program Stream">Theatre & Film - Dance Program Stream - See Dance Program</option>
        <option value="Urban and Inner-City Studies">Urban and Inner-City Studies</option>
        <option value="Women's & Gender Studies">Women's & Gender Studies</option>
                </select>
            </div>
            <div class="form-group">
                <label for="years">Years in Program:</label>
                <input type="number" class="form-control" id="years" name="years" required>
            </div>
            <button id="submitregistration" type="submit" class="btn btn-primary">Register</button>
        </form>

  <h2 class="mt-5">Actions</h2>
<button id="getButton" class="btn btn-primary"><i class="fas fa-search"></i> Get Student</button>
<button id="putButton" class="btn btn-primary"><i class="fas fa-pencil-alt"></i> Update Student</button>
<button id="deleteButton" class="btn btn-primary"><i class="fas fa-trash-alt"></i> Delete Student</button>

<!-- Forms for GET, PUT, and DELETE requests -->
<form id="getForm" class="action-form mt-3" style="display: none;">
    <div class="form-group">
        <label for="studentIdGet">Student ID:</label>
        <input type="number" class="form-control" id="studentIdGet" name="studentIdGet" required>
    </div>
    <button type="submit" class="btn btn-primary" id="getStudentButton" disabled>Get Student</button>
</form>

<form id="putForm" class="action-form mt-3" style="display: none;">
    <div class="form-group">
        <label for="studentIdPut">Student ID:</label>
        <input type="number" class="form-control" id="studentIdPut" name="studentIdPut" required>
    </div>
    <div class="form-group">
        <label for="namePut">Name:</label>
        <input type="text" class="form-control" id="namePut" name="namePut">
    </div>
    <div class="form-group">
        <label for="emailPut">Email:</label>
        <input type="email" class="form-control" id="emailPut" name="emailPut">
    </div>
    <div class="form-group">
        <label for="dobPut">Date of Birth:</label>
        <input type="date" class="form-control" id="dobPut" name="dobPut">
    </div>
    <div class="form-group">
        <label for="majorPut">Major:</label>
        <select class="form-control" id="majorPut" name="majorPut">
            <option value="Aboriginal Governance">Aboriginal Governance (See Indigenous Studies)</option>
            <!-- Add more options as needed -->
        </select>
    </div>
    <div class="form-group">
        <label for="yearsPut">Years in Program:</label>
        <input type="number" class="form-control" id="yearsPut" name="yearsPut">
    </div>
    <button type="submit" class="btn btn-primary">Update Student</button>
</form>

<form id="deleteForm" class="action-form mt-3" style="display: none;">
    <div class="form-group">
        <label for="studentIdDelete">Student ID:</label>
        <input type="number" class="form-control" id="studentIdDelete" name="studentIdDelete" required>
    </div>
    <button type="submit" class="btn btn-primary" id="deleteStudentButton" disabled>Delete Student</button>
</form>
<script src="/demo\src\main\resources\static\index.js">    </script>
</body>
</html>
