<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        /* Additional custom styles */
        body {
            background-color: #f9f9f9;
            color: #333;
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            background-color: #333;
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #fff;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        /* Additional custom styles can be added here */
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">School Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/demo/src/main/resources/templates/home/homepage.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-5">School Management</h1>
        
        <!-- Registration form -->
        <form id="registrationForm" action="http://localhost:8080/api/v1/student" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="major">Major:</label>
                <select class="form-control" id="major" name="major">
                    <option value="Computer Science">Computer Science</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Biology">Biology</option>
                    <!-- Add more options for other major courses from UW -->
                </select>
            </div>
            <div class="form-group">
                <label for="years">Years in Program:</label>
                <input type="number" class="form-control" id="years" name="years" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <!-- CRUD operation forms -->
        <h2 class="mt-5">Actions</h2>
        <button id="getButton" class="btn btn-primary"><i class="fas fa-search"></i> Get Student</button>
        <button id="putButton" class="btn btn-primary"><i class="fas fa-pencil-alt"></i> Update Student</button>
        <button id="deleteButton" class="btn btn-primary"><i class="fas fa-trash-alt"></i> Delete Student</button>

        <!-- Forms for GET, PUT, and DELETE requests -->
        <form id="getForm" class="action-form mt-3" style="display: none;">
            <div class="form-group">
                <label for="studentIdGet">Student ID:</label>
                <input type="number" class="form-control" id="studentIdGet" name="studentIdGet" required>
            </div>
            <button method="get" type="submit" class="btn btn-primary">Get Student</button>
        </form>

        <form id="putForm" class="action-form mt-3" style="display: none;">
            <div class="form-group">
                <label for="studentIdPut">Student ID:</label>
                <input type="number" class="form-control" id="studentIdPut" name="studentIdPut" required>
            </div>
            <!-- Add input fields for updating student data -->
            <button type="submit" class="btn btn-primary">Update Student</button>
        </form>

        <form id="deleteForm" class="action-form mt-3" style="display: none;">
            <div class="form-group">
                <label for="studentIdDelete">Student ID:</label>
                <input type="number" class="form-control" id="studentIdDelete" name="studentIdDelete" required>
            </div>
            <button type="submit" class="btn btn-primary">Delete Student</button>
        </form>
    </div>
<script src="./index.js">    </script>

    
</body>
</html>
