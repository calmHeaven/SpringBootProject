<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Registration</h1>
    <form action="http://localhost:8080/api/v1/register" method="post" th:object="${student}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" th:field="*{dob}" required><br><br>

        <label for="major">Major:</label>
        <select id="major" name="major" th:field="*{major}">
            <option value="Computer Science">Computer Science</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Biology">Biology</option>
            <!-- Add more options for other major courses from UW -->
        </select><br><br>

        <label for="years">Years in Program:</label>
        <input type="number" id="years" name="years" th:field="*{years}" required><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
