        .navbar-nav .nav-link {
            color: #fff;

            margin-bottom: 1.5rem;

</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">School Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./homepage.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>

    <div class="container mt-5">
        <h1 class="text-center mb-5">School Management</h1>
        
        <!-- Registration form -->
        <form id="registrationForm" action="http://localhost:8080/api/v1/student" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="major">Major:</label>
                <select class="form-control" id="major" name="major">
                    <option value="Computer Science">Computer Science</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Biology">Biology</option>
                    <!-- Add more options for other major courses from UW -->
                </select>
            </div>
            <div class="form-group">
                <label for="years">Years in Program:</label>
                <input type="number" class="form-control" id="years" name="years" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <!-- CRUD operation forms -->
        <h2 class="mt-5">Actions</h2>
        <button id="getButton" class="btn btn-primary"><i class="fas fa-search"></i> Get Student</button>
        <button id="putButton" class="btn btn-primary"><i class="fas fa-pencil-alt"></i> Update Student</button>
        <button id="deleteButton" class="btn btn-primary"><i class="fas fa-trash-alt"></i> Delete Student</button>

        <!-- Forms for GET, PUT, and DELETE requests -->
        <form id="getForm" class="action-form mt-3" style="display: none;">
            <div class="form-group">
                <label for="studentIdGet">Student ID:</label>
                <input type="number" class="form-control" id="studentIdGet" name="studentIdGet" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Student</button>
        </form>

        <form id="putForm" class="action-form mt-3" style="display: none;">
            <div class="form-group">
                <label for="studentIdPut">Student ID:</label>
                <input type="number" class="form-control" id="studentIdPut" name="studentIdPut" required>
            </div>
            <!-- Add input fields for updating student data -->
            <button type="submit" class="btn btn-primary">Update Student</button>
        </form>

        <form id="deleteForm" class="action-form mt-3" style="display: none;">
            <div class="form-group">
                <label for="studentIdDelete">Student ID:</label>
                <input type="number" class="form-control" id="studentIdDelete" name="studentIdDelete" required>
            </div>
            <button type="submit" class="btn btn-primary">Delete Student</button>
        </form>
    </div>
<script>
  document.getElementById('registrationForm').addEventListener('submit', function(event) {
            // event.preventDefault(); // Prevent the default form submission

            var formData = new FormData(this); // Get form data
            var jsonObject = {}; // Convert form data to JSON object
            formData.forEach(function(value, key) {
                jsonObject[key] = value;
            });

            // Send form data to backend API
            fetch('api/v1/student', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonObject)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); // Parse response body as JSON
            })
            .then(data => {
                console.log('Registration successful:', data);
                alert('Registration successful!');
                // Redirect to another page, show success message, or perform other actions
            })
            .catch(error => {
                console.error('Error registering:', error);
                alert('Error registering: ' + error.message);
                // Handle registration errors or display error messages to the user
            });
        });

        document.getElementById('getButton').addEventListener('click', function() {
            document.getElementById('getForm').style.display = 'block';
        });

        document.getElementById('putButton').addEventListener('click', function() {
            document.getElementById('putForm').style.display = 'block';
        });

        document.getElementById('deleteButton').addEventListener('click', function() {
            document.getElementById('deleteForm').style.display = 'block';
        });

        document.getElementById('getForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var studentId = document.getElementById('studentIdGet').value;
            fetch('http://localhost:8080/api/v1/student' ,{

                    'Content-Type': 'application/json',
                    'body':'studentId',
                },
            });

                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('GET successful:', data);
                alert('GET successful!');
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                alert('Error fetching data: ' + error.message);
            });

        document.getElementById('putForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var studentId = document.getElementById('studentIdPut').value;
            var formData = new FormData(this);
            var jsonObject = {};
            formData.forEach(function(value, key) {
                jsonObject[key] = value;
            });
            fetch('http://localhost:8080/api/v1/student/' + studentId, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonObject)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('PUT successful:', data);
                alert('PUT successful!');
            })
            .catch(error => {
                console.error('Error updating data:', error);
                alert('Error updating data: ' + error.message);
            });
        });

        document.getElementById('deleteForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var studentId = document.getElementById('studentIdDelete').value;
            fetch('http://localhost:8080/api/v1/student/' + studentId, {
                method: 'DELETE'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('DELETE successful:', data);
                alert('DELETE successful!');
            })
            .catch(error => {
                console.error('Error deleting data:', error);
                alert('Error deleting data: ' + error.message);
            });
        });
    </script>

    
</body>
</html>
